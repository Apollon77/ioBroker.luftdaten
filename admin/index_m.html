<html>
<head>
    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        function load(settings, onChange) {
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange());
                } else {
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange());
                }
            });

            onChange(false);

            values2table('sensors', settings.sensors || [], onChange);

            if (M) M.updateTextFields();
        }

        function save(callback) {
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });

            obj.sensors = table2values('sensors');

            callback(obj);
        }
    </script>
</head>
<body>
    <div class="m adapter-container">
        <div class="row">
            <div class="row">
                <div class="input-field col s6">
                    <img src="luftdaten.png" class="logo">
                </div>
            </div>
            <div class="row">
                <div class="col s12" id="sensors">
                    <a class="btn-floating waves-effect waves-light blue table-button-add"><i class="material-icons">add</i></a>
                    <div class="table-values-div">
                        <table class="table-values">
                            <thead>
                                <tr>
                                    <th data-name="name" style="width: 35%" class="translate">Sensor Name</th>
                                    <th data-name="type" style="width: 35%" data-type="select" data-options="remote/Remote;local/Local" class="translate">Sensor Type</th>
                                    <th data-name="identifier" style="width: 35%" class="translate">Sensor Identifier</th>
                                    <th data-buttons="delete" style="width: 10%"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <a target="_blank" href="https://haus-automatisierung.com/iobroker-kurs/?refid=iobroker-luftdaten">
                        <img class="ad" src="https://haus-automatisierung.com/images/ads/ioBroker-Kurs.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
